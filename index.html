<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Circle Dart</title>
  <link rel="stylesheet" href="./index.css">
</head>
<body>
  <main>
    <section class="circle-container">
      <div class="circle-50 circle" onclick="openModal(this)" data-score="10"></div>
      <div class="circle-40 circle" onclick="openModal(this)" data-score="20"></div>
      <div class="circle-30 circle" onclick="openModal(this)" data-score="30"></div>
      <div class="circle-20 circle" onclick="openModal(this)" data-score="40"></div>
      <div class="circle-10 circle" onclick="openModal(this)" data-score="50"></div>
    </section>
    <section class="modal-backdrop" onclick="closeModal()">
      <div class="modal-box">
        <p class="modal-content"></p>
        <button onclick="closeModal()">ok</button>
      </div>
    </section>
  </main>
</body>
<script src="./index.js"></script>
</html>
